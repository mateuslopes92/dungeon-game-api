# ============ TECHNICAL ASSETS ============
technical_assets:

  dungeon-api:
    type: process
    technology: spring-boot
    usage: business
    confidentiality: confidential
    integrity: critical
    availability: important
    data_assets_processed:
      - game-results
    in_scope: true

  postgres-db:
    type: datastore
    technology: postgresql
    usage: business
    confidentiality: confidential
    integrity: critical
    availability: important
    data_assets_stored:
      - game-results
    in_scope: true

# ============ DATA ASSETS ============
data_assets:

  game-results:
    description: "Stores user inputs and dungeon challenge results"
    confidentiality: confidential
    integrity: critical
    availability: important

# ============ COMMUNICATION LINKS ============
communication_links:

  api-to-db:
    source: dungeon-api
    target: postgres-db
    protocol: jdbc
    data_assets_sent:
      - game-results